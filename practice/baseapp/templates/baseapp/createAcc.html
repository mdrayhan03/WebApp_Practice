{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Create Account</title>
</head>
<body>
    <form method="post" action="{% url "baseapp:login" %}">
        {% csrf_token %}
        <h1>Create Account</h1>
        <input type="text" name="name" value="{{name}}" placeholder="Full Name">
        <input type="text" name="email" value="{{email}}" placeholder="Email">
        <input type="password" name="password" value="" placeholder="Password">
        <button type="button" onclick="window.location.href={% url "baseapp:gmail_ca" %}">Gmail</button>
        <button type="button" onclick="window.location.href={% url "baseapp:facebook_ca" %}">Facebook</button>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
