{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>Login</title>
</head>
<body>
    <form method="post" action="{% url "baseapp:login" %}">
        {% csrf_token %}
        <h1>Login</h1>
        <input type="text" name="email" placeholder="Email" value="{{email}}">
        <input type="text" name="password" placeholder="Password">
        <label>
            <input type="checkbox" name="remember_me"> Remember Me
        </label>        
        <button type="button" onclick="window.location.href={% url "baseapp:gmail_login" %}">Gmail</button>
        <button type="button" onclick="window.location.href={% url "baseapp:facebook_login" %}">Facebook</button>
        <button type="submit" name="submit_btn" value="submit">Login</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    {% if messages %}
        {% for message in messages %}
            alert("{{message}}") ;
        {% endfor %}
    {% endif %}
</script>
</html>
